<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/bootstrap.css">
    <link rel="stylesheet" href="../css/signup.css">
</head>
<body>

    <section class="form-register">
      <h4>Resgistrar</h4>
      <input class="controls" type="text" name="nombres" id="nombres" placeholder="Ingrese su Nombre" >
      <input class="controls" type="text" name="apellidos" id="apellidos" placeholder="Ingrese su Apellidos" >
      <input class="controls" type="email" name="correo" id="correo" placeholder="Example@hotmmail.com" >
      <input class="controls" type="password" name="contraseña" id="contraseña" placeholder="********************" >
      <p>Estoy de acuerdo con <a href="">Terminos y Condiciones</a></p>
      <input class="botons" type="submit" value="Registrar">
      <p><a href="">¿Y tengo una cuenta?</a></p>

    </section>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>        
</body>
</html>
